<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheetah SHA Generator</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input[type="text"] {
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            outline: none;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="text"]:focus {
            border-color: #00cc00;
        }
        button {
            background-color: #262626;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #333333;
        }
        #message {
            font-size: 14px;
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #message.show {
            opacity: 1;
        }
        #hashOutput {
            font-size: 12px;
            color: #00ff00;
            word-break: break-all;
            margin-top: 10px;
        }
        #copyButton {
            background-color: #262626;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        #copyButton:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message"></div>
        <input type="text" id="textInput" placeholder="Enter text here">
        <button onclick="hashAndCopy()">Hash and Copy</button>
        <div id="hashOutput"></div>
        <button id="copyButton" onclick="copyHash()" style="display:none;">Copy Hash</button>
    </div>

    <script>
        async function hashAndCopy() {
            const textInput = document.getElementById('textInput').value;
            const salt = 'cheetah';
            const saltedText = textInput + salt;

            // Create SHA1 hash
            const encoder = new TextEncoder();
            const data = encoder.encode(saltedText);
            const hashBuffer = await crypto.subtle.digest('SHA-1', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            // Copy to clipboard
            const textArea = document.createElement('textarea');
            textArea.value = hashHex;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                const message = successful ? 'Hashed text copied to clipboard!' : 'Failed to copy text to clipboard.';
                document.getElementById('message').textContent = message;
                document.getElementById('message').classList.add('show');
                setTimeout(() => {
                    document.getElementById('message').classList.remove('show');
                }, 3000);
                document.getElementById('textInput').value = '';
                document.getElementById('hashOutput').textContent = hashHex;
                document.getElementById('copyButton').style.display = 'block';
            } catch (err) {
                document.getElementById('message').textContent = 'Failed to copy text to clipboard.';
                document.getElementById('message').classList.add('show');
                setTimeout(() => {
                    document.getElementById('message').classList.remove('show');
                }, 3000);
            }
            document.body.removeChild(textArea);
        }

        function copyHash() {
            const hashOutput = document.getElementById('hashOutput').textContent;
            const textArea = document.createElement('textarea');
            textArea.value = hashOutput;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
