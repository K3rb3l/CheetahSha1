<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheetah SHA Generator</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input[type="text"] {
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            outline: none;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="text"]:focus {
            border-color: #00cc00;
        }
        button {
            background-color: #262626;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #333333;
        }
        #message {
            font-size: 14px;
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message"></div>
        <input type="text" id="textInput" placeholder="Enter text here">
        <button onclick="hashAndCopy()">Hash and Copy</button>
    </div>

    <script>
        async function hashAndCopy() {
            const textInput = document.getElementById('textInput').value;
            const salt = 'cheetah';
            const saltedText = textInput + salt;

            // Create SHA1 hash
            const encoder = new TextEncoder();
            const data = encoder.encode(saltedText);
            const hashBuffer = await crypto.subtle.digest('SHA-1', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            // Copy to clipboard
            navigator.clipboard.writeText(hashHex).then(() => {
                document.getElementById('message').textContent = 'Hashed text copied to clipboard!';
                document.getElementById('message').classList.add('show');
                setTimeout(() => {
                    document.getElementById('message').classList.remove('show');
                }, 3000);
                document.getElementById('textInput').value = '';
            }, () => {
                document.getElementById('message').textContent = 'Failed to copy text to clipboard.';
                document.getElementById('message').classList.add('show');
                setTimeout(() => {
                    document.getElementById('message').classList.remove('show');
                }, 3000);
            });
        }
    </script>
</body>
</html>
